<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body bgcolor="#A9CCE3">
    
    <div class="container">
        <h1 class="title">Countdown Timer</h1>
        <div class="timer">
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
                <select id="timeUnit" class="select">
                    <option value="seconds">Seconds</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                </select>
                <input type="number" id="timeInput" class="input" placeholder="Enter time">
                <button id="startButton" class="button btn btn-light" onclick="startTimer()">Start</button>
                <button id="stopButton" class="button btn btn-light" onclick="stopTimer()">Stop</button>
                <button id="resumeButton" class="button btn btn-light" onclick="resumeTimer()">Resume</button>
                <button id="resetButton" class="button btn btn-light" onclick="resetTimer()">Reset</button>
                <button id="restartButton" class="button btn btn-light" onclick="restartTimer()">Restart</button>
            </div>
        </div>
    </div>
    <script src="timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
